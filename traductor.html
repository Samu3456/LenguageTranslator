<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Language Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #06283D;
    }
    .container {
      max-width: 690px;
      width: 100%;
      padding: 30px;
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .text-input {
      display: flex;
      flex-direction: column;
    }
    textarea {
      height: 100px;
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      resize: none;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-input">
      <textarea id="from-text" placeholder="Enter text"></textarea>
      <select id="from-lang"></select>
      <button id="translate">Translate</button>
      <select id="to-lang"></select>
      <textarea id="to-text" readonly placeholder="Translation"></textarea>
    </div>
  </div>

  <script>
    const languages = {
      "af": "Afrikaans", "sq": "Albanian", "am": "Amharic", "ar": "Arabic", "hy": "Armenian", "az": "Azerbaijani", "eu": "Basque", "bn": "Bengali", "bs": "Bosnian", "bg": "Bulgarian", "ca": "Catalan", "zh": "Chinese", "hr": "Croatian", "cs": "Czech", "da": "Danish", "nl": "Dutch", "en": "English", "et": "Estonian", "fi": "Finnish", "fr": "French", "de": "German", "el": "Greek", "gu": "Gujarati", "he": "Hebrew", "hi": "Hindi", "hu": "Hungarian", "is": "Icelandic", "id": "Indonesian", "it": "Italian", "ja": "Japanese", "kn": "Kannada", "kk": "Kazakh", "ko": "Korean", "lv": "Latvian", "lt": "Lithuanian", "mk": "Macedonian", "ms": "Malay", "ml": "Malayalam", "mr": "Marathi", "mn": "Mongolian", "ne": "Nepali", "no": "Norwegian", "fa": "Persian", "pl": "Polish", "pt": "Portuguese", "pa": "Punjabi", "ro": "Romanian", "ru": "Russian", "sr": "Serbian", "sk": "Slovak", "sl": "Slovenian", "es": "Spanish", "sw": "Swahili", "sv": "Swedish", "ta": "Tamil", "te": "Telugu", "th": "Thai", "tr": "Turkish", "uk": "Ukrainian", "ur": "Urdu", "vi": "Vietnamese", "cy": "Welsh", "xh": "Xhosa", "zu": "Zulu"
    };

    const fromLang = document.getElementById("from-lang");
    const toLang = document.getElementById("to-lang");

    Object.keys(languages).forEach(lang => {
      fromLang.innerHTML += `<option value="${lang}">${languages[lang]}</option>`;
      toLang.innerHTML += `<option value="${lang}">${languages[lang]}</option>`;
    });

    document.getElementById("translate").addEventListener("click", () => {
      let text = document.getElementById("from-text").value.trim();
      if (!text) return;
      let from = document.getElementById("from-lang").value;
      let to = document.getElementById("to-lang").value;
      let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.responseData.translatedText) {
            document.getElementById("to-text").value = data.responseData.translatedText;
          } else {
            document.getElementById("to-text").value = "Translation not available";
          }
        })
        .catch(() => {
          document.getElementById("to-text").value = "Error translating text";
        });
    });
  </script>
</body>
</html>
