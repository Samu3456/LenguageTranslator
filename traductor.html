<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Language Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #06283D;
    }
    .container {
      max-width: 690px;
      width: 100%;
      padding: 30px;
      background: #ffffff;
      border-radius: 7px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .text-input {
      display: flex;
      flex-direction: column;
    }
    textarea {
      height: 100px;
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      resize: none;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-input">
      <textarea id="from-text" placeholder="Ingresa el texto"></textarea>
      <select id="from-lang"></select>
      <button id="translate">Translate</button>
      <select id="to-lang"></select>
      <textarea id="to-text" readonly placeholder="Translation"></textarea>
    </div>
  </div>

  <script>
    async function loadLanguages() {
      let response = await fetch("https://api.mymemory.translated.net/get?q=hello&langpair=en|es");
      let data = await response.json();
      let languages = data.matches.map(match => match.segment);
      let languageOptions = {
        "en": "English", "es": "Spanish", "fr": "French", "de": "German", "it": "Italian", "zh": "Chinese", "ja": "Japanese", "ru": "Russian", "ar": "Arabic", "hi": "Hindi", "pt": "Portuguese", "bn": "Bengali", "ko": "Korean", "vi": "Vietnamese", "tr": "Turkish", "nl": "Dutch", "pl": "Polish", "sv": "Swedish", "cs": "Czech", "el": "Greek", "he": "Hebrew", "id": "Indonesian", "hu": "Hungarian", "da": "Danish", "fi": "Finnish", "ro": "Romanian", "no": "Norwegian", "th": "Thai", "uk": "Ukrainian" };
      
      Object.keys(languageOptions).forEach(lang => {
        document.getElementById("from-lang").innerHTML += `<option value="${lang}">${languageOptions[lang]}</option>`;
        document.getElementById("to-lang").innerHTML += `<option value="${lang}">${languageOptions[lang]}</option>`;
      });
    }

    loadLanguages();

    document.getElementById("translate").addEventListener("click", () => {
      let text = document.getElementById("from-text").value.trim();
      if (!text) return;
      let from = document.getElementById("from-lang").value;
      let to = document.getElementById("to-lang").value;
      let url = `https://api.mymemory.translated.net/get?q=${text}&langpair=${from}|${to}`;
      fetch(url)
        .then(response => response.json())
        .then(data => document.getElementById("to-text").value = data.responseData.translatedText);
    });
  </script>
</body>
</html>
